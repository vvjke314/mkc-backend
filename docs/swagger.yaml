      parameters:
      - description: Project ID
        in: path
        name: project_id
        required: true
        type: string
      - description: CHANGE IT
        in: body
        name: data
        required: true
        schema:
          $ref: '#/definitions/ds.DeleteParticipantReq'
      produces:
      - application/json
      responses:
        "200":
          description: OK
          schema:
            items:
              $ref: '#/definitions/ds.Customer'
            type: array
        "401":
          description: Unauthorized
          schema:
            $ref: '#/definitions/app.errorResponse'
        "403":
          description: Forbidden
          schema:
            $ref: '#/definitions/app.errorResponse'
        "500":
          description: Internal Server Error
          schema:
            $ref: '#/definitions/app.errorResponse'
      security:
      - BearerAuth: []
      summary: Removes participant from project
      tags:
      - participants
    post:
      description: Adds participant to project
      parameters:
      - description: Project ID
        in: path
        name: project_id
        required: true
        type: string
      - description: CHANGE IT
        in: body
        name: data
        required: true
        schema:
          $ref: '#/definitions/ds.AddParticipantReq'
      produces:
      - application/json
      responses:
        "200":
          description: OK
          schema:
            items:
              $ref: '#/definitions/ds.Customer'
            type: array
        "401":
          description: Unauthorized
          schema:
            $ref: '#/definitions/app.errorResponse'
        "403":
          description: Forbidden
          schema:
            $ref: '#/definitions/app.errorResponse'
        "500":
          description: Internal Server Error
          schema:
            $ref: '#/definitions/app.errorResponse'
      security:
      - BearerAuth: []
      summary: Adds participant to project
      tags:
      - participants
    put:
      description: Updates participant access in project
      parameters:
      - description: Project ID
        in: path
        name: project_id
        required: true
        type: string
      - description: CHANGE IT
        in: body
        name: data
        required: true
        schema:
          $ref: '#/definitions/ds.UpdateParticipantAccessReq'
      produces:
      - application/json
      responses:
        "200":
          description: OK
          schema:
            items:
              $ref: '#/definitions/ds.Customer'
            type: array
        "401":
          description: Unauthorized
          schema:
            $ref: '#/definitions/app.errorResponse'
        "403":
          description: Forbidden
          schema:
            $ref: '#/definitions/app.errorResponse'
        "500":
          description: Internal Server Error
          schema:
            $ref: '#/definitions/app.errorResponse'
      security:
      - BearerAuth: []
      summary: Updates participant access in project
      tags:
      - participants
  /project:
    post:
      description: Creates customer project in storage
      parameters:
      - description: New project
        in: body
        name: data
        required: true
        schema:
          $ref: '#/definitions/ds.CreateProjectReq'
      produces:
      - application/json
      responses:
        "200":
          description: OK
          schema:
            items:
              $ref: '#/definitions/ds.Project'
            type: array
        "500":
          description: Internal Server Error
          schema:
            $ref: '#/definitions/app.errorResponse'
      security:
      - BearerAuth: []
      summary: Creates customer project
      tags:
      - project
  /project/:project_id/note:
    post:
      description: Создание заявки в проекте
      parameters:
      - description: New project
        in: body
        name: data
        required: true
        schema:
          $ref: '#/definitions/ds.CreateNoteReq'
      produces:
      - application/json
      responses:
        "200":
          description: OK
          schema:
            items:
              $ref: '#/definitions/ds.Note'
            type: array
        "500":
          description: Internal Server Error
          schema:
            $ref: '#/definitions/app.errorResponse'
      security:
      - BearerAuth: []
      summary: Создание заявки в проекте
      tags:
      - note
  /project/{project_id}:
    delete:
      description: Deletes project
      parameters:
      - description: Project ID
        in: path
        name: project_id
        required: true
        type: string
      produces:
      - application/json
      responses:
        "200":
          description: OK
          schema:
            items:
              $ref: '#/definitions/ds.Project'
            type: array
        "401":
          description: Unauthorized
          schema:
            $ref: '#/definitions/app.errorResponse'
        "403":
          description: Forbidden
          schema:
            $ref: '#/definitions/app.errorResponse'
        "500":
          description: Internal Server Error
          schema:
            $ref: '#/definitions/app.errorResponse'
      security:
      - BearerAuth: []
      summary: Deletes project
      tags:
      - project
    put:
      description: Updates project name
      parameters:
      - description: Project name
        in: path
        name: project_id
        required: true
        type: string
      - description: New project name
        in: body
        name: data
        required: true
        schema:
          $ref: '#/definitions/ds.UpdateProjectNameReq'
      produces:
      - application/json
      responses:
        "200":
          description: OK
          schema:
            items:
              $ref: '#/definitions/ds.Project'
            type: array
        "401":
          description: Unauthorized
          schema:
            type: obejct
        "403":
          description: Forbidden
          schema:
            $ref: '#/definitions/app.errorResponse'
        "500":
          description: Internal Server Error
          schema:
            $ref: '#/definitions/app.errorResponse'
      security:
      - BearerAuth: []
