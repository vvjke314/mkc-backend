      - file
    post:
      consumes:
      - multipart/form-data
      description: Загружает файлы на сервер
      parameters:
      - description: Идентификатор проекта
        in: path
        name: project_id
        required: true
        type: string
      - description: Файлы для загрузки
        in: formData
