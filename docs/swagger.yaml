basePath: /
definitions:
  app.AuthToken:
    properties:
      token:
        type: string
    type: object
  app.errorResponse:
    properties:
      message:
        type: string
    type: object
  app.successResponse:
    properties:
      message:
        type: string
    type: object
  ds.AddParticipantReq:
    properties:
      customer_access:
        type: string
      email:
        type: string
    type: object
  ds.CreateNoteReq:
    properties:
      content:
        type: string
      deadline:
        type: string
      title:
        type: string
    type: object
  ds.CreateProjectReq:
    properties:
      name:
        type: string
    type: object
  ds.Customer:
    properties:
      email:
        type: string
      first_name:
        type: string
      id:
        type: string
      login:
        type: string
      password:
        type: string
      second_name:
        type: string
      type:
        type: integer
    type: object
  ds.DeleteFileReq:
    properties:
      extension:
        type: string
      filename:
        type: string
    type: object
  ds.DeleteParticipantReq:
    properties:
      email:
        type: string
    type: object
  ds.File:
    properties:
      extension:
        type: string
      file_path:
        type: string
      filename:
        type: string
      id:
        type: string
      project_id:
        type: string
      size:
        type: integer
      update_datetime:
        type: string
    type: object
  ds.LoginCustomerReq:
    properties:
      login:
        type: string
      password:
        type: string
    type: object
  ds.Note:
    properties:
      content:
        type: string
      deadline:
        type: string
      id:
        type: string
      overdue:
        type: integer
      project_id:
        type: string
      title:
        type: string
      update_datetime:
        type: string
    type: object
  ds.Project:
    properties:
      admin_id:
        type: string
      capacity:
        type: integer
      creation_date:
        type: string
      id:
        type: string
      name:
        type: string
      owner_id:
        type: string
    type: object
  ds.SignUpCustomerReq:
    properties:
      email:
        type: string
      first_name:
        type: string
      login:
        type: string
      password:
        type: string
      second_name:
        type: string
    type: object
  ds.UpdateParticipantAccessReq:
    properties:
      customer_access:
        type: string
      email:
        type: string
    type: object
  ds.UpdateProjectNameReq:
    properties:
      name:
        type: string
    type: object
host: localhost:8080
info:
  contact:
    email: mail@dump
  description: MK CLOUD backend service.
  title: MKC API
  version: "1.0"
paths:
  /admin/project:
    post:
      description: Attachs admin to project
      produces:
      - application/json
      responses:
        "200":
          description: OK
          schema:
            items:
              $ref: '#/definitions/ds.Project'
            type: array
        "500":
          description: Internal Server Error
          schema:
            $ref: '#/definitions/app.errorResponse'
      security:
      - BearerAuth: []
      summary: Attachs admin to project
      tags:
      - auth
  /login:
    post:
      description: Login customer
      parameters:
      - description: Customer data
        in: body
        name: data
        required: true
        schema:
          $ref: '#/definitions/ds.LoginCustomerReq'
      produces:
      - application/json
      responses:
        "200":
          description: OK
          schema:
            $ref: '#/definitions/app.AuthToken'
        "400":
          description: Bad Request
          schema:
            $ref: '#/definitions/app.errorResponse'
        "500":
          description: Internal Server Error
          schema:
            $ref: '#/definitions/app.errorResponse'
      summary: Login customer
      tags:
      - auth
  /logout:
    get:
      description: Logout user
      produces:
      - application/json
      responses:
        "200":
          description: OK
          schema:
            $ref: '#/definitions/app.successResponse'
        "403":
          description: Forbidden
          schema:
            $ref: '#/definitions/app.errorResponse'
        "500":
          description: Internal Server Error
          schema:
            $ref: '#/definitions/app.errorResponse'
      security:
      - BearerAuth: []
      summary: Logout user
      tags:
      - auth
