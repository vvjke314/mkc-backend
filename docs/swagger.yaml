      tags:
      - file
    post:
      consumes:
      - multipart/form-data
      description: Загружает файл на сервер
      parameters:
      - description: Идентификатор проекта
        in: path
        name: project_id
        required: true
        type: string
      - description: Файл для загрузки
        in: formData
        name: file
        required: true
        type: file
      produces:
      - application/json
      responses:
        "200":
          description: OK
          schema:
            items:
              $ref: '#/definitions/ds.File'
